<!-- Used a bootstrap template to create a navigation bar and only a grid format to display the data
ALlows the user to create their own profile -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <title>NetworkEz</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example">
      
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">NetworkEz</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'profiles' %}"> Student Profiles <span class="sr-only"></span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'home' %}">Enter Your Information</a>
        </li> 
        <li class="nav-item">
          <a class="nav-link" href="{% url 'filtered_profiles' %}">Shared Classes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'filtered_hobbies' %}">Shared Hobbies</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'your_profile' %}">Your Profile</a>
        </li>
      </ul>
    </div>
  </nav>

<div class = "form-group">
    <form method = "POST">
        {%csrf_token%}
        {{form.as_p}}
    <button class = "btn btn-secondary">Submit</button>
</div>
